{% extends 'base.html' %} {% block content %}
<form
  id="config-form"
  method="POST"
  action="/task/config"
  hx-boost="true"
  hx-target="this"
  hx-swap="outerHTML"
  class="flex flex-col flex-1"
>
  <!-- Track current taskfile -->
  <input name="location" value="{{ taskfile._path }}" type="hidden" />

  <!-- Add config toolbar -->
  {% include 'partials/toolbar.html' %}

  <!-- Configuration Overview -->
  <div class="flex flex-col flex-1">
    {% include 'partials/config/details.html' %}
  </div>

</form>
{% endblock content %}
