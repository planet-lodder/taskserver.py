<div class="relative z-0 h-10 -mb-1 w-full group">
  <input
    type="text"
    name="_task_var_{{key}}"
    value="{{value}}"
    class="block my-2 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
    placeholder="" 
    autofocus   
  />
  <label
    for="_task_var_{{key}}"
    class="absolute text-sm text-gray-500 dark:text-gray-600 duration-300 transform -translate-y-4 scale-75 top-0 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
    >{{key}}</label
  >
</div>
